{{ $offset := "" }}
{{ if eq .Params.side "right" }}
  {{ $offset = "offset-lg-1 " }}
{{ end }}
<div class="{{- $offset -}} col-lg-5 pt-5">
  <h3>{{ .Get "title" }} &hellip;</h3>
  <div class="pt-3">
    {{ .Get "intro" | markdownify }}
  </div>
  <div>
    <img
      src="/img/{{- $.Page.Section -}}/{{- .Get "image" -}}"
      class="img-fluid w-100 py-5" />
    <h5>Methodology</h5>
    <div class="program-story small">
      {{- .Inner | markdownify -}}
    </div>
  </div>
</div>
