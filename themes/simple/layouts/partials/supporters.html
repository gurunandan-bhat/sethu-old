<div class="row pt-3 align-content-center">
{{ range $i, $s := site.Data.supporters.supporters }}
    <div class="col-lg-2">
        <div class="supporter">
            <p class="text-center h-80"><img src="/img/supporter-logos/{{- $s.logo }}" width="120" height="80" /></p>
            <h6 class="text-center">{{ $s.name }}</h6>
        </div>
    </div>
    {{ if eq 0 (mod (add $i 1) 6) }}
        </div>
        <hr />
        <div class="row">
    {{ end }}
{{ end }}
</div>
