<div class="row pt-4 align-content-center">
  {{ range $i, $s := site.Data.supporters.supporters }}
    <div class="col">
      <div class="supporter py-3">
        <p class="text-center h-80">
          <img src="/img/supporter-logos/{{- $s.logo }}" />
        </p>
        <h6 class="text-center">{{ $s.name }}</h6>
      </div>
    </div>
  {{ end }}
</div>
