<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
  rel="stylesheet" />
<link
  href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
  rel="stylesheet" />
{{- $files := readDir "themes/simple/assets/css" }}
{{- range $files }}
  {{- $fRelPath := printf "css/%s" .Name }}
  {{- if eq ".css" (path.Ext $fRelPath) }}
    {{- with resources.Get $fRelPath }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" />
    {{- end }}
  {{- end }}
{{- end }}
